<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>KrainNote</title>
    <script src="./dist/renderer.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
   
  </head>
  <body>
    <h1 class="title">KrainNote</h1>
    <div id="brain"></div>
    <div id="lines-group"></div>


    <i id="number" node_number="5" hidden></i>

    <i node="1" node_id="1" class="add bi bi-folder"></i>
    <i node="1" node_id="2" class="add bi bi-folder"></i>
    <i node="1" node_id="3" node_linked="2" class="add bi bi-folder"></i>

    <i node="1" node_id="4" node_linked="3" class="add bi bi-file"></i>
    <i node="1" node_id="5" node_linked="2" class="add bi bi-file"></i>
    
    <i node="2" node_id="1" class="add bi bi-folder"></i>
    <i node="3" node_id="1" class="add bi bi-folder"></i>
    <i node="4" node_id="1" class="add bi bi-folder"></i>

    <i node="4" node_id="2" node_linked="2" class="add bi bi-folder"></i>

    <i node="4" node_id="3" node_linked="3" class="add bi bi-file"></i>
    <i node="4" node_id="4" node_linked="2" class="add bi bi-file"></i>

    
  </body>
</html>
